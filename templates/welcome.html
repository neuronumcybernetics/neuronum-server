<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuronum - The Agentic Webserver</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .tagline {
            font-size: 1.1rem;
            opacity: 0.85;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .links a {
            color: #fff;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            transition: background 0.2s, border-color 0.2s;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .message {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://neuronum.net/static/logo_new.png" alt="Neuronum" class="logo">
        <h1>The Agentic Webserver</h1>
        <p class="tagline">Decentralized agentic webserver with end-to-end encrypted communication for personal and business use. 100% self-hosted & open source.</p>
        <div class="links">
            <a href="https://neuronum.net/docs" target="_blank">Docs</a>
            <a href="https://github.com/neuronumcybernetics/neuronum-sdk-python" target="_blank">GitHub</a>
        </div>
        <p class="message">{{ welcome_message }}</p>
    </div>
</body>
</html>
